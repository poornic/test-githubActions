name: Read group id from pom.xml

on:
  workflow_dispatch:

jobs:
  read-maven-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Read groupId and version from pom.xml
        id: maven
        run: |
          GROUP_ID=$(grep -m 1 '<groupId>' pom.xml | sed 's/.*<groupId>\(.*\)<\/groupId>.*/\1/')
          VERSION=$(grep -m 1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "GROUP_ID=$GROUP_ID"
          echo "VERSION=$VERSION"
          echo "group_id=$GROUP_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Use output
        run: |
          echo "Group ID: ${{ steps.maven.outputs.group_id }}"
          echo "Version: ${{ steps.maven.outputs.version }}"
